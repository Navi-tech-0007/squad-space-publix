<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Squad Space — Coming Soon</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <meta name="description" content="Squad Space esports platform — coming soon. Join the waitlist and stay tuned!" />
  </head>
  <body>
    <main class="hero">
      <div class="container">
        <header class="brand">
          <div class="logo" aria-hidden>
            <!-- simple SVG logo -->
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="2" y="2" width="20" height="20" rx="4" fill="#0EA5A4"/>
              <path d="M6 12h12M12 6v12" stroke="#083344" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <h1>Squad Space</h1>
        </header>

        <section class="content">
          <h2 class="title">We're building something epic.</h2>
          <p class="lead">A competitive, social platform for esports teams and fans. Coming soon — stay tuned and join our early access.</p>

          <div class="icons" aria-hidden>
            <div class="icon-card">
              <svg viewBox="0 0 24 24" class="icon" fill="none"><path d="M12 2l3 7h7l-5.5 4 2 7L12 17l-6.5 3 2-7L2 9h7z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/></svg>
              <span>Competitive</span>
            </div>
            <div class="icon-card">
              <svg viewBox="0 0 24 24" class="icon" fill="none"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/></svg>
              <span>Community</span>
            </div>
            <div class="icon-card">
              <svg viewBox="0 0 24 24" class="icon" fill="none"><path d="M20 7l-8 5-8-5" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/><path d="M4 7v6a8 8 0 0 0 16 0V7" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/></svg>
              <span>Secure</span>
            </div>
          </div>

          <form id="waitlist" class="waitlist" aria-label="Join waitlist">
            <label for="email" class="sr-only">Email address</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required />
            <button type="submit">Notify me</button>
          </form>

          <p class="small">Follow us on
            <a href="#" aria-label="Twitter">Twitter</a>
            •
            <a href="#" aria-label="Discord">Discord</a>
          </p>
        </section>

        <footer class="footer">
          <p>© <span id="year"></span> Squad Space — All rights reserved</p>
        </footer>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
